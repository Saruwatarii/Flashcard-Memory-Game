<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="quiz-area">
      <h1 class="title-capital">What is the capital of...</h1>
      <div class="card-area">
        <div class="card card1">
          <div class="card-inner">
            <div class="front front1"><p>Norway</p></div>
            <div class="back back1"><p>Oslo</p></div>
          </div>
        </div>

        <div class="card card2">
          <div class="card-inner">
            <div class="front front2"><p>Sweden</p></div>
            <div class="back back2"><p>Stockholm</p></div>
          </div>
        </div>

        <div class="card card3">
          <div class="card-inner">
            <div class="front front3"><p>United Kingdom</p></div>
            <div class="back back3"><p>London</p></div>
          </div>
        </div>

        <div class="card card4">
          <div class="card-inner">
            <div class="front front4"><p>Russia</p></div>
            <div class="back back4"><p>Moscow</p></div>
          </div>
        </div>

        <div class="card card5">
          <div class="card-inner">
            <div class="front front5"><p>Poland</p></div>
            <div class="back back5"><p>Warsaw</p></div>
          </div>
        </div>

        <div class="card card6">
          <div class="card-inner">
            <div class="front front6"><p>France</p></div>
            <div class="back back6"><p>Paris</p></div>
          </div>
        </div>

        <div class="card card7">
          <div class="card-inner">
            <div class="front front7"><p>Italy</p></div>
            <div class="back back7"><p>Rome</p></div>
          </div>
        </div>

        <div class="card card8">
          <div class="card-inner">
            <div class="front front8"><p>Spain</p></div>
            <div class="back back8"><p>Madrid</p></div>
          </div>
        </div>

        <div class="card card9">
          <div class="card-inner">
            <div class="front front9"><p>Ukraine</p></div>
            <div class="back back9"><p>Kiev</p></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
